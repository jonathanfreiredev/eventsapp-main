name: eventsapp
services:
  postgres:
    container_name: postgres
    image: postgres:14.0-alpine
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    networks:
      - db-network

  backend:
    container_name: backend
    build:
      context: ./eventsapp-backend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./eventsapp-backend/.env
    depends_on:
      - postgres
    volumes:
      - ./eventsapp-backend/src:/app/src
    ports:
      - "4000:4000"
    networks:
      - db-network

networks:
  db-network:
    driver: bridge
